<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Fatima ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'valentine-bg': '#ffe4e6', // Soft Pink
                        'valentine-card': 'rgba(255, 255, 255, 0.6)', // Glassmorphism white
                        'valentine-gold': '#e11d48', // Rose Red (replacing Gold)
                        'valentine-white': '#881337', // Dark Rose (for text)
                        'valentine-red': '#be123c', // Deep Rose
                    },
                    fontFamily: {
                        'dancing': ['"Dancing Script"', 'cursive'],
                        'playfair': ['"Playfair Display"', 'serif'],
                        'poppins': ['"Poppins"', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 2s ease forwards',
                        'bounce-slow': 'bounce 3s infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #ffe4e6 0%, #ccfbf1 100%); /* Pink to Teal/Mint gradient or just Pink */
            background: linear-gradient(135deg, #fff1f2 0%, #ffe4e6 50%, #fecdd3 100%); /* Soft Pink Gradient */
            color: #881337;
            min-height: 100vh;
        }
    </style>

}
